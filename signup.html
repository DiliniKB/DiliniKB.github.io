<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
      
    <title>Signup</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Delius&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=?????&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/stylessignup.css">   
    <link rel="stylesheet" href="assets/css/new/signup.css">    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <!-- facebook signin -->
    <script>
        window.fbAsyncInit = function() {
        FB.init({
            appId      : '1967181126775571',
            cookie     : true,
            xfbml      : true,
            version    : 'v11.0'
        });
            
        FB.AppEvents.logPageView();   
            
        };

        (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));  
    </script>


    <div class="bg1" id="background">
        <div class="MainOval"></div>
        <div class="Oval3"></div>
    </div>
                      
    <div class=header>
        <a href="index.html">
            <img src="assets/images/logo2.png" id="Logo">
        </a>

        <div class=dropdown>
            <div class="txt" id="Event">Event
                <img src="assets/images/CaretDownCaretDown.png" class="menuicon" >
                <div class="dropdown-content" id="menu">
                    <a href="#">Environmental</a>
                    <a href="#">Medical</a>
                    <a href="#">Helping Hands</a>
                    <a href="#">Other</a>
                </div>
            </div>
        </div>

        <div class=dropdown>
            <div class="txt" id="Donation">Donation
            <img src="assets/images/CaretDownCaretDown.png" class="menuicon" >
                <div class="dropdown-content" id="menu">
                    <a href="#">Medical</a>
                    <a href="#">Emergency</a>
                    <a href="#">Education</a>
                    <a href="#">Animal Care</a>
                    <a href="#">Children</a>
                    <a href="#">Senior Care</a>
                </div>
            </div>
        </div>  


        <a class="btn " id="login" href="login.html">Login</a>
        <a class="btn" id="signup" href="signup.html">Sign Up</a>
        
    </div>

    
    <div class="BlurRectOval" id="form" >
        <p class="FormTopic">Signup</p>
        <div id="first_page">
            <input class="input_form" type="text" placeholder="FirstName" id="fname" autocomplete="on" required>
            <input class="input_form" type="text" placeholder="LastName" id="lname" autocomplete="on" required>
            <input class="input_form" type="email" placeholder="Email" id="email" autocomplete="on" required>
            <br />
            <input class="input_form" type="password" placeholder="Password" id="password" required>
            <input class="input_form" type="password" placeholder="Confirm Password" id="password_confirm" required>
            <input type="hidden" value="" id="facebook_token" />
            <input type="hidden" value="" id="google_token" />
            <br />
            <button class="form-btn" id="signup_next">Next</button>
            <span class="form-text">or</span>
            <img class="loading" src="assets/images/loading.gif">
            <div class="social-logins">
                <div>
                    <div id="g_id_onload"
                        data-client_id="127792500039-f01tpv231104f71n5sgh0n3jdkkqbgdu.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse"
                        data-login_uri="http://localhost/smile-codes"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>  
                </div>
                <div>
                    <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-scope="public_profile,email" data-onlogin="checkLoginState();"></div>
                </div>
            </div>
        </div>
        <div id="second_page" >
            <input class="input_form" type="text" placeholder="NIC" id="NIC" autocomplete="on" required> <br />
            <input class="input_form" type="text" placeholder="Contact Number" id="telephone-num" autocomplete="on" required> <br />
            <span class="text-normal">Date of Birth:</span><input class="input_form" type="date" placeholder="Date of Birth" id="dob" autocomplete="on" required> <br />
            
            <button class="form-btn" id="signup_done">Sign up</button>
            <span class="text-normal">by signing up you agree to our <a href="#">terms</a> and <a href="#">privacy policy</a></span>
            <img class="loading" src="assets/images/loading.gif">
        </div>
    </div>    
    
    <img src="assets/images/1asset_3_1.png" id="image">
    <img src="assets/images/random lines.png" id="randomLines">
    
    <div class="btn" id="DonateUs">Donate Us</div>

    <img src="assets/images/Phonephone.png" id="phone">
    <div class="txt" id="tpnum">011-7826492</div>

    <div id="message-box">
        <span>text message</span>
        <a id="message-box-close">x</a>
    </div>

    <script type="text/javascript" src="assets/js/signup.js"></script>
    </body>
</html>
