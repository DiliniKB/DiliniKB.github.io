<html>
    <head>
        <title>Dashboard</title>

        <link rel="stylesheet" href="../assets/css/new/dashboard.css"> 
    </head>
    <body>
        <div id="controles">
            <p>You logged in as: <span class="first-name">wait...</span> | <button id="logout-btn">log out</button></p>
            <img class="loading" src="../assets/images/loading.gif">
        </div>
        <div id="details-page">
            <p>First name: <span class="first-name">wait...</span></p>

        <hr />
        <div id="role-navigation">

        <div id="account-collection">
            <h4>Donor accounts | <a href="create_donor.html">create</a></h4>

            </ul>

            </ul>

            <h4 id="admin-title">Admin accounts</h4>

            </ul>
        </div>

        <div id="message-box">
            <span>text message</span>
            <a id="message-box-close">x</a>
        </div>

        <script type="text/javascript" src="../assets/js/dashboard.js"></script>
